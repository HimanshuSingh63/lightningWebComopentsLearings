<template>
    <lightning-card title="Render multiple">

        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Sign Up Form</h2>
            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <div class="slds-m-top_medium slds-align_absolute-center">
                <lightning-button variant="destructive"
                label="back"
                onclick={handleClick}
                class="slds-m-left_x-small">
                </lightning-button>
                <lightning-button variant="seccess"
                    label="SignUp"
                    onclick={submitHandler}
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
            
        </div>

    </lightning-card>
</template>
