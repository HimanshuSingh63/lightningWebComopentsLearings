<template>
    <lightning-card  title="Two way data binding" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Title" onkeyup={changeTitle} ></lightning-input>
            <div>
                Hi My Name is {fullName} and title is {title}
            </div> 
        </div>
    </lightning-card>

    <lightning-card  title="Learning @track" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter city name" onkeyup={trackhandler}></lightning-input>
            <div>
               my city is {address.city}
              
            </div> 
        </div>
    </lightning-card>

    <lightning-card  title="Learning Getter" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
        <p>First User Is {firstuser}</p>
        <p>Sum of number is {sum}</p>
        </div>
    </lightning-card>
</template>
