<template>
    <lightning-card title="Child to parent commmunication">
        <div class="slds-m around_medium">
            <lightning-button label="Show Modal" onclick={clickHandler}></lightning-button>
            <template if:true={message}>
                <template for:each={message} for:item='item'>
                    <div key ={item.name}>
                        <p>Name : {item.name}</p>
                        <p>Message : {item.mess}</p>
                    </div>
                </template>
               
            </template>
            
            <template if:true={showModal}>
                <c-c2p-model-component onclose = {closeHandler}></c-c2p-model-component>
            </template>
        </div>
    </lightning-card>
</template>
