<!-- accountRelatedList.html -->
<template>
    <lightning-card title="Related Contacts">
            <template if:true={contactsData}>
                <lightning-datatable
                    key-field="Id"
                    data={contactsData}
                    columns={contactsColumns}
                    onsave={handleSave}
                    hide-checkbox-column
                    draft-values={draftValues}
                ></lightning-datatable>
                
            </template>
    </lightning-card>

   <lightning-card title="Related Opportunities">
            <template if:true={opportunitiesData}>
                <lightning-datatable
                    key-field="Id"
                    data={opportunitiesData}
                    columns={opportunitiesColumns}
                    onsave={handleSave}
                    hide-checkbox-column
                    draft-values={draftValues}
                ></lightning-datatable>
                <div slot="footer">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_10-of-12 slds-text-align_left">
                            Sum
                        </div>
                        <div class="slds-col slds-size_2-of-12 slds-text-align_right">
                            = $ {sumOfAmount}
                        </div>
                      </div>
                </div>
            </template>
    </lightning-card>
</template>
