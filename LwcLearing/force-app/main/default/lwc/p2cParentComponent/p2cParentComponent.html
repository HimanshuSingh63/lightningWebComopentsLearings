<template>
    <!-- singal data -->
    <c-p2c-child-component message ='Message from Parent' 
    heading = 'Parent to Child primitive data Communication' 
    number
    is-visible = false>

    </c-p2c-child-component>

    <!-- Complex data -->
    <div class="slds-m-bottom_medium"> 
        <c-p2c-carousal-component 
            caraousal-details = {carousalData}
        ></c-p2c-carousal-component>
    </div>

    <!-- Passing Data on Action -->
    <div class="slds-m-bottom_medium">
        <lightning-card title="Parent to child communication on action">
            <div class="slds-m-around_medium">
                <lightning-input type="number" label="Enter percent" onkeydown={changeHandler}></lightning-input>
                <c-p2c-progress-component
                    progressvalue = {percentage}
                ></c-p2c-progress-component>
            </div>
        </lightning-card>
    </div>



    <!-- Example of calling method from parent -->
   <lightning-button variant="brand" label="Reset Slider" onclick={handleClick}></lightning-button>
    <c-p2c-slider-component></c-p2c-slider-component>
</template>
